{% extends '../users/templates/base.html' %}

{%  block content %}
<div>
  {% if posts %}
    <ul>
      {% for post in posts %}
      <li>
        {{ post.title }} <br>
        <small>
          {{ post.author.first_name }}
          {{ post.created_at }}
        </small>

      </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
